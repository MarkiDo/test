        <a routerLink="/dashboard" class="nav-item nav-link" routerLinkActive="active-link">
          <span>{{ 'HOME.CFG' | translate }}</span>
        </a>
        <a routerLink="/administration" class="nav-item nav-link" routerLinkActive="active-link">
          <span>{{ 'HOME.ADM' | translate }}</span>
        </a>
      </div>
    </div>
