<form class="settings-form" [formGroup="EmailForm"] novalidate (ngSubmit)="onSubmit($event)">
  <div class="settings-form__close-button" md-dialog-actions>
    <button md-dialog-close class="close" aria-label="Close"> <span aria-hidden="true">&times;</span>
</button>
  </div>
  <div class="settings-form__title">{{'Settings.Email_Scheduler'|translate}}</div>
  <div class="settings-form__columns">
    <div class="settings-form__labelbox">
      <label for="name">{{'Settings.Scheduler_Name'|translate}}:</label>
    </div>
    <md-input-container>
      <input mdInput placeholder="Some Name" formControlName="name" value="" [ngModel]='data?.form.name' required >
    </md-input-container>
  </div>
  <div class="alert alert-danger" *ngIf="EmailForm.get('name').invalid">
     {{'Error.Error_valid_name'|translate}}  </div>
  <div class="settings-form__columns">
    <div class="settings-form__labelbox">
      <label for="description">{{'Settings.Description'|translate}}:</label>
    </div>
    <md-input-container>
      <input mdInput placeholder="Some Description" formControlName="description" value="" [ngModel]='data?.form.description'>
    </md-input-container>
  </div>
    <div class="row settings-form__radio-group">
    <div class="col-sm-3">{{'Settings.Options'|translate}}:</div>
    <div class="col-sm-8">
      <md-radio-group formControlName="option" [ngModel]='data?.form.option' >
        <md-radio-button value="save" ngDefaultControl>
        {{'Settings.Save_and_email'|translate}}
        </md-radio-button>
        <md-radio-button value="only_email"  ngDefaultControl>
        {{'Settings.Only_email'|translate}}
        </md-radio-button>
      </md-radio-group>
    </div>
  </div>
  <div class="settings-form__button">
    <button class="btn btn-success" type="submit" [disabled]="EmailForm.invalid">{{'Settings.Save'|translate}} </button>
  </div>
</form>
