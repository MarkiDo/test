 <div class="dialog__title">Email Scheduler</div>
 <label for="input" >Scheduler Name:</label>
  <md-input-container>
 <input  mdInput placeholder="Some Name" #name value={{data?.name}} align="right">
</md-input-container><br>
<label for="input">Description:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<md-input-container >
 <input  mdInput placeholder="Some Description" #description value="{{data?.description}}">
</md-input-container><br>
<md-radio-group> Options:<br>
  <md-radio-button value="1">Save and Email to Recipients </md-radio-button>
  <md-radio-button value="2">Only Email to Recipients </md-radio-button> 
</md-radio-group>
