<form class="settings-form">
  <div class="settings-form__title">Servers Configurator</div>
  <div class="settings-form__columns">
    <div class="settings-form__labelbox">
      <label for="name">Scheduler Name:</label>
    </div>
    <md-input-container>
      <input mdInput placeholder="Some Name" value="" name="name">
    </md-input-container>
  </div>
  <div class="settings-form__columns">
    <div class="settings-form__labelbox">
      <label for="description">Description:</label>
    </div>
    <md-input-container>
      <input mdInput placeholder="Some Description" value="" name="description">
    </md-input-container>
  </div>
  <div class="settings-form__radio-group">
    <md-radio-group>
      <p>Options:</p>
      <md-radio-button value="save">Save and Email to Recipients </md-radio-button>
      <md-radio-button value="only_email">Only Email to Recipients </md-radio-button>
    </md-radio-group>
  </div>
  <div class="settings-form__button" md-dialog-actions>
    <button md-dialog-close>Save</button>
  </div>
</form>
